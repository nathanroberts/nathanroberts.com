<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}Nathan Roberts &mdash; {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/tachyons.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/owl.carousel.min.css" | relative_url }}">
  {% if page.url != "/exercise/" %}
  <link rel="stylesheet" href="{{ "/assets/css/site.css" | relative_url }}">
  {% else %}
    <link rel="stylesheet" href="{{ "/assets/css/ex.css" | relative_url }}">
  {% endif %}
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
</head>
